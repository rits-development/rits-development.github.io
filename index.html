<html>
<body>
  <input placeholder="Enter some text" name="name"/>
  <p>Change: <p id="changeValues"></p></p>
  <p>Key down: <p id="keyDownValues"></p></p>
    </body>
  
  <script>
    const input = document.querySelector('input');
    const changeValues = document.getElementById('changeValues');
    const keyDownValues = document.getElementById('keyDownValues');

input.addEventListener('change', changeValue);
    
    input.onkeydown = onKeyDown;

function onKeyDown(e) {
  keyDownValues.textContent += `| ${e.code}`;
}

function changeValue(e) {
  changeValues.textContent += `| e.target.value`;
}
  </script>
</html>
